<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":4461962339656654,"name":"cs105_lab1a_spark_tutorial","language":"python","commands":[{"version":"CommandV1","origId":4461962339656657,"guid":"b311f561-adb9-4e26-9280-c4f8aaf6ed02","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n#![Spark Logo](http://spark-mooc.github.io/web-assets/images/ta_Spark-logo-small.png) + ![Python Logo](http://spark-mooc.github.io/web-assets/images/python-logo-master-v3-TM-flattened_small.png)\n# **Spark Tutorial: Learning Apache Spark**\n\nThis tutorial will teach you how to use [Apache Spark](http://spark.apache.org/), a framework for large-scale data processing, within a notebook. Many traditional frameworks were designed to be run on a single computer.  However, many datasets today are too large to be stored on a single computer, and even when a dataset can be stored on one computer (such as the datasets in this tutorial), the dataset can often be processed much more quickly using multiple computers.\n\nSpark has efficient implementations of a number of transformations and actions that can be composed together to perform data processing and analysis.  Spark excels at distributing these operations across a cluster while abstracting away many of the underlying implementation details.  Spark has been designed with a focus on scalability and efficiency.  With Spark you can begin developing your solution on your laptop, using a small dataset, and then use that same code to process terabytes or even petabytes across a distributed cluster.\n\n**During this tutorial we will cover:**\n\n* *Part 1:* Basic notebook usage and [Python](https://docs.python.org/2/) integration\n* *Part 2:* An introduction to using [Apache Spark](https://spark.apache.org/) with the [PySpark SQL API](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark-sql-module) running in a notebook\n* *Part 3:* Using DataFrames and chaining together transformations and actions\n* *Part 4*: Python Lambda functions and User Defined Functions\n* *Part 5:* Additional DataFrame actions\n* *Part 6:* Additional DataFrame transformations\n* *Part 7:* Caching DataFrames and storage options\n* *Part 8:* Debugging Spark applications and lazy evaluation\n\nThe following transformations will be covered:\n* `select()`, `filter()`, `distinct()`, `dropDuplicates()`, `orderBy()`, `groupBy()`\n\nThe following actions will be covered:\n* `first()`, `take()`, `count()`, `collect()`, `show()`\n\nAlso covered:\n* `cache()`, `unpersist()`\n\nNote that, for reference, you can look up the details of these methods in the [Spark's PySpark SQL API](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark-sql-module)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478514646E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"04789ef5-b20d-412b-9e88-9992eb861143"},{"version":"CommandV1","origId":4461962339656658,"guid":"a36c8ddc-f5db-4c8f-86f0-42aa2feebb66","subtype":"command","commandType":"auto","position":3.0,"command":"%md\n## **Part 1: Basic notebook usage and [Python](https://docs.python.org/2/) integration **","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478514669E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pi mandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"55deffae-bdac-4281-bddd-bd3a035eb334"},{"version":"CommandV1","origId":4461962339656662,"guid":"148e78c8-7209-4c8a-b522-28974ca9c62d","subtype":"command","commandType":"auto","position":7.0,"command":"%md\n### (1b) Notebook state\n\nAs you work through a notebook it is important that you run all of the code cells.  The notebook is stateful, which means that variables and their values are retained until the notebook is detached (in Databricks) or the kernel is restarted (in Jupyter notebooks).  If you do not run all of the code cells as you proceed through the notebook, your variables will not be properly initialized and later code might fail.  You will also need to rerun any cells that you have modified in order for the changes to be available to other cells.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478514859E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d4066747-4c64-45d5-b580-c2bebed7813b"},{"version":"CommandV1","origId":4461962339656663,"guid":"9a05a012-ef97-475c-a8bb-ddc58412899d","subtype":"command","commandType":"auto","position":8.0,"command":"# This cell relies on x being defined already.\n# If we didn't run the cells from part (1a) this code would fail.\nprint x * 2","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">84\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary": .group(0)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">61</span><span class=\"ansired\">]: </span>&apos;def&apos;\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.46847851887E12,"submitTime":1.468478514927E12,"finishTime":1.468478518886E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"816fccc5-af6e-4190-b0cb-f24fd28ea664"},{"version":"CommandV1","origId":4461962339656666,"guid":"02192b11-31ca-4374-a53f-aa381dac7552","subtype":"command","commandType":"auto","position":11.0,"command":"# Import the datetime library\nimport datetime\nprint 'This was last run on: {0}'.format(datetime.datetime.now())","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">This was last run on: 2016-07-14 06:41:58.904245\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.468478518888E12,"submitTime":1.468478514949E12,"finishTime":1.468478518912E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"68935334-3221-4c55-a261-dba104cd15c5"},{"version":"CommandV1","origId":4461962339656667,"guid":"53af3c29-f4fb-4a77-a990-d7839f15a1cc","subtype":"command","commandType":"auto","position":12.0,"command":"%md\n##  **Part 2: An introduction to using [Apache Spark](https://spark.apache.org/) with the [PySpark SQL API](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark-sql-module) running in a notebook**","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478514971E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a09b06cb-1c34-4ca0-b6b2-c1943f2e266e"},{"version":"CommandV1","origId":4461962339656668,"guid":"997cf5c1-f8a3-4c5a-839a-1c474d02b552","subtype":"command","commandType":"auto","position":13.0,"command":"%md\n### Spark Context\n\nIn Spark, communication occurs between a driver and executors.  The driver has Spark jobs that it needs to run and these jobs are split into tasks that are submitted to the executors for completion.  The results from these tasks are delivered back to the driver.\n\nIn part 1, we saw that normal Python code can be executed via cells. When using Databricks this code gets executed in the Spark driver's Java Virtual Machine (JVM) and not in an executor's JVM, and when using an Jupyter notebook it is executed within the kernel associated with the notebook. Since no Spark functionality is actually being used, no tasks are launched on the executors.\n\nIn order to use Spark and its DataFrame API we will need to use a `SQLContext`.  When running Spark, you start a new Spark application by creating a [SparkContext](http://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.SparkContext). You can then create a [SQLContext](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.SQLContext) from the `SparkContext`. When the `SparkContext` is created, it asks the master for some cores to use to do work.  The master sets these cores aside just for you; they won't be used for other applications. When using Databricks, both a `SparkContext` and a `SQLContext` are created for you automatically. `sc` is your `SparkContext`, and `sqlContext` is your `SQLContext`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478514994E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"967a4e00-73c9-4274-8dad-7c7f8ccd0110"},{"version":"CommandV1","origId":4461962339656669,"guid":"bb3111cd-c74d-4ef5-b36c-7535f00be1af","subtype":"command","commandType":"auto","position":14.0,"command":"%md\n### (2a) Example Cluster\nThe diagram shows an example cluster, where the slots allocated for an application are outlined in purple. (Note: We're using the term _slots_ here to indicate threads available to perform parallel work for Spark.\nSpark documentation often refers to these threads as _cores_, which is a confusing term, as the number of slots available on a particular machine does not necessarily have any relationship to the number of physical CPU\ncores on that machine.)\n\n<img src=\"http://spark-mooc.github.io/web-assets/images/cs105x/diagram-2a.png\" style=\"height: 800px;float: right\"/>\n\nYou can view the details of your Spark application in the Spark web UI.  The web UI is accessible in Databricks by going to \"Clusters\" and then clicking on the \"Spark UI\" link for your cluster.  In the web UI, under the \"Jobs\" tab, you can see a list of jobs that have been scheduled or run.  It's likely there isn't any thing interesting here yet because we haven't run any jobs, but we'll return to this page later.\n\nAt a high level, every Spark application consists of a driver program that launches various parallel operations on executor Java Virtual Machines (JVMs) running either in a cluster or locally on the same machine. In Databricks, \"Databricks Shell\" is the driver program.  When running locally, `pyspark` is the driver program. In all cases, this driver program contains the main loop for the program and creates distributed datasets on the cluster, then applies operations (transformations & actions) to those datasets.\nDriver programs access Spark through a SparkContext object, which represents a connection to a computing cluster. A Spark SQL context object (`sqlContext`) is the main entry point for Spark DataFrame and SQL functionality. A `SQLContext` can be used to create DataFrames, which allows you to direct the operations on your data.\n\nTry printing out `sqlContext` to see its type.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478515016E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"1a4280bd-42d0-4c7f-a87a-9ef9362abe9c"},{"version":"CommandV1","origId":4461962339656670,"guid":"7b411b57-ef28-4d3a-9d46-f57561a7033c","subtype":"command","commandType":"auto","position":15.0,"command":"# Display the type of the Spark sqlContext\ntype(sqlContext)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">63</span><span class=\"ansired\">]: </span>pyspark.sql.context.HiveContext\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.468478518916E12,"submitTime":1.468478515038E12,"finishTime":1.468478518954E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"406096ed-fa8a-4edb-8715-3c564edc6009"},{"version":"CommandV1","origId":4461962339656671,"guid":"45bced1a-fd6c-4f22-84a1-aff39f0b8924","subtype":"command","commandType":"auto","position":16.0,"command":"%md\nNote that the type is `HiveContext`. This means we're working with a version of Spark that has Hive support. Compiling Spark with Hive support is a good idea, even if you don't have a Hive metastore. As the\n[Spark Programming Guide](http://spark.apache.org/docs/latest/sql-programming-guide.html#starting-point-sqlcontext) states, a `HiveContext` \"provides a superset of the functionality provided by the basic `SQLContext`. Additional features include the ability to write queries using the more complete HiveQL parser, access to Hive UDFs [user-defined functions], and the ability to read data from Hive tables. To use a `HiveContext`, you do not need to have an existing Hive setup, and all of the data sources available to a `SQLContext` are still available.\"","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.46847851506E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"1b53f199-c356-4746-85ae-f7886729667c"},{"version":"CommandV1","origId":4461962339656672,"guid":"40bf2128-e0c6-477f-a6d0-6b30bab1be5b","subtype":"command","commandType":"auto","position":17.0,"command":"%md\n### (2b) SparkContext attributes\n\nYou can use Python's [dir()](https://docs.python.org/2/library/functions.html?highlight=dir#dir) function to get a list of all the attributes (including methods) accessible through the `sqlContext` object.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478515081E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"df2e5b06-efe6-4a35-8e04-010fe6ea7280"},{"version":"CommandV1","origId":4461962339656673,"guid":"751fc444-79b6-46d7-9112-8b953a20f41a","subtype":"command","commandType":"auto","position":18.0,"command":"# List sqlContext's attributes\ndir(sqlContext)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">64</span><span class=\"ansired\">]: </span>\n[&apos;__class__&apos;,\n &apos;__delattr__&apos;,\n &apos;__dict__&apos;,\n &apos;__doc__&apos;,\n &apos;__format__&apos;,\n &apos;__getattribute__&apos;,\n &apos;__hash__&apos;,\n &apos;__init__&apos;,\n &apos;__module__&apos;,\n &apos;__new__&apos;,\n &apos;__reduce__&apos;,\n &apos;__reduce_ex__&apos;,\n &apos;__repr__&apos;,\n &apos;__setattr__&apos;,\n &apos;__sizeof__&apos;,\n &apos;__str__&apos;,\n &apos;__subclasshook__&apos;,\n &apos;__weakref__&apos;,\n &apos;_createFromLocal&apos;,\n &apos;_createFromRDD&apos;,\n &apos;_get_hive_ctx&apos;,\n &apos;_inferSchema&apos;,\n &apos;_inferSchemaFromList&apos;,\n &apos;_instantiatedContext&apos;,\n &apos;_jsc&apos;,\n &apos;_jvm&apos;,\n &apos;_sc&apos;,\n &apos;_scala_HiveContext&apos;,\n &apos;_scala_SQLContext&apos;,\n &apos;_ssql_ctx&apos;,\n &apos;applySchema&apos;,\n &apos;cacheTable&apos;,\n &apos;clearCache&apos;,\n &apos;createDataFrame&apos;,\n &apos;createExternalTable&apos;,\n &apos;dropTempTable&apos;,\n &apos;getConf&apos;,\n &apos;getOrCreate&apos;,\n &apos;inferSchema&apos;,\n &apos;jsonFile&apos;,\n &apos;jsonRDD&apos;,\n &apos;load&apos;,\n &apos;newSession&apos;,\n &apos;parquetFile&apos;,\n &apos;range&apos;,\n &apos;read&apos;,\n &apos;refreshTable&apos;,\n &apos;registerDataFrameAsTable&apos;,\n &apos;registerFunction&apos;,\n &apos;setConf&apos;,\n &apos;sql&apos;,\n &apos;table&apos;,\n &apos;tableNames&apos;,\n &apos;tables&apos;,\n &apos;udf&apos;,\n &apos;uncacheTable&apos;]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.468478518961E12,"submitTime":1.468478515104E12,"finishTime":1.468478519E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"39cdc70d-15f4-4b04-b3c3-df5bbf2cb38c"},{"version":"CommandV1","origId":4461962339656674,"guid":"a6065eab-cecc-49ac-8cf4-6c9d8b98aa48","subtype":"command","commandType":"auto","position":19.0,"command":"%md\n### (2c) Getting help\n\nAlternatively, you can use Python's [help()](https://docs.python.org/2/library/functions.html?highlight=help#help) function to get an easier to read list of all the attributes, including examples, that the `sqlContext` object has.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478515184E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"c2b0a543-c793-42a7-9de5-da554a5a7c87"},{"version":"CommandV1","origId":4461962339656675,"guid":"8ad9b7c9-518a-45ab-89a2-65a5f79a401d","subtype":"command","commandType":"auto","position":20.0,"command":"# Use help to obtain more detailed information\nhelp(sqlContext)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on HiveContext in module pyspark.sql.context object:\n\nclass HiveContext(SQLContext)\n |  A variant of Spark SQL that integrates with data stored in Hive.\n |  \n |  Configuration for Hive is read from &#96;&#96;hive-site.xml&#96;&#96; on the classpath.\n |  It supports running both SQL and HiveQL commands.\n |  \n |  :param sparkContext: The SparkContext to wrap.\n |  :param hiveContext: An optional JVM Scala HiveContext. If set, we do not instantiate a new\n |      :class:&#96;HiveContext&#96; in the JVM, instead we make all calls to this object.\n |  \n |  Method resolution order:\n |      HiveContext\n |      SQLContext\n |      __builtin__.object\n |  \n |  Methods defined here:\n |  \n |  __init__(self, sparkContext, hiveContext=None)\n |  \n |  refreshTable(self, tableName)\n |      Invalidate and refresh all the cached the metadata of the given\n |      table. For performance reasons, Spark SQL or the external data source\n |      library it uses might cache certain metadata about a table, such as the\n |      location of blocks. When those change outside of Spark SQL, users should\n |      call this function to invalidate the cache.\n |  \n |  ----------------------------------------------------------------------\n |  Methods inherited from SQLContext:\n |  \n |  applySchema(self, rdd, schema)\n |      .. note:: Deprecated in 1.3, use :func:&#96;createDataFrame&#96; instead.\n |  \n |  cacheTable(self, tableName)\n |      Caches the specified table in-memory.\n |      \n |      .. versionadded:: 1.0\n |  \n |  clearCache(self)\n |      Removes all cached tables from the in-memory cache.\n |      \n |      .. versionadded:: 1.3\n |  \n |  createDataFrame(self, data, schema=None, samplingRatio=None)\n |      Creates a :class:&#96;DataFrame&#96; from an :class:&#96;RDD&#96; of :class:&#96;tuple&#96;/:class:&#96;list&#96;,\n |      list or :class:&#96;pandas.DataFrame&#96;.\n |      \n |      When &#96;&#96;schema&#96;&#96; is a list of column names, the type of each column\n |      will be inferred from &#96;&#96;data&#96;&#96;.\n |      \n |      When &#96;&#96;schema&#96;&#96; is &#96;&#96;None&#96;&#96;, it will try to infer the schema (column names and types)\n |      from &#96;&#96;data&#96;&#96;, which should be an RDD of :class:&#96;Row&#96;,\n |      or :class:&#96;namedtuple&#96;, or :class:&#96;dict&#96;.\n |      \n |      If schema inference is needed, &#96;&#96;samplingRatio&#96;&#96; is used to determined the ratio of\n |      rows used for schema inference. The first row will be used if &#96;&#96;samplingRatio&#96;&#96; is &#96;&#96;None&#96;&#96;.\n |      \n |      :param data: an RDD of :class:&#96;Row&#96;/:class:&#96;tuple&#96;/:class:&#96;list&#96;/:class:&#96;dict&#96;,\n |          :class:&#96;list&#96;, or :class:&#96;pandas.DataFrame&#96;.\n |      :param schema: a :class:&#96;StructType&#96; or list of column names. default None.\n |      :param samplingRatio: the sample ratio of rows used for inferring\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; l = [(&apos;Alice&apos;, 1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(l).collect()\n |      [Row(_1=u&apos;Alice&apos;, _2=1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(l, [&apos;name&apos;, &apos;age&apos;]).collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; d = [{&apos;name&apos;: &apos;Alice&apos;, &apos;age&apos;: 1}]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(d).collect()\n |      [Row(age=1, name=u&apos;Alice&apos;)]\n |      \n |      &gt;&gt;&gt; rdd = sc.parallelize(l)\n |      &gt;&gt;&gt; sqlContext.createDataFrame(rdd).collect()\n |      [Row(_1=u&apos;Alice&apos;, _2=1)]\n |      &gt;&gt;&gt; df = sqlContext.createDataFrame(rdd, [&apos;name&apos;, &apos;age&apos;])\n |      &gt;&gt;&gt; df.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql import Row\n |      &gt;&gt;&gt; Person = Row(&apos;name&apos;, &apos;age&apos;)\n |      &gt;&gt;&gt; person = rdd.map(lambda r: Person(*r))\n |      &gt;&gt;&gt; df2 = sqlContext.createDataFrame(person)\n |      &gt;&gt;&gt; df2.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import *\n |      &gt;&gt;&gt; schema = StructType([\n |      ...    StructField(&quot;name&quot;, StringType(), True),\n |      ...    StructField(&quot;age&quot;, IntegerType(), True)])\n |      &gt;&gt;&gt; df3 = sqlContext.createDataFrame(rdd, schema)\n |      &gt;&gt;&gt; df3.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; sqlContext.createDataFrame(df.toPandas()).collect()  # doctest: +SKIP\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(pandas.DataFrame([[1, 2]])).collect()  # doctest: +SKIP\n |      [Row(0=1, 1=2)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  createExternalTable(self, tableName, path=None, source=None, schema=None, **options)\n |      Creates an external table based on the dataset in a data source.\n |      \n |      It returns the DataFrame associated with the external table.\n |      \n |      The data source is specified by the &#96;&#96;source&#96;&#96; and a set of &#96;&#96;options&#96;&#96;.\n |      If &#96;&#96;source&#96;&#96; is not specified, the default data source configured by\n |      &#96;&#96;spark.sql.sources.default&#96;&#96; will be used.\n |      \n |      Optionally, a schema can be provided as the schema of the returned :class:&#96;DataFrame&#96; and\n |      created external table.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      .. versionadded:: 1.3\n |  \n |  dropTempTable(self, tableName)\n |      Remove the temp table from catalog.\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; sqlContext.dropTempTable(&quot;table1&quot;)\n |      \n |      .. versionadded:: 1.6\n |  \n |  getConf(self, key, defaultValue)\n |      Returns the value of Spark SQL configuration property for the given key.\n |      \n |      If the key is not set, returns defaultValue.\n |      \n |      .. versionadded:: 1.3\n |  \n |  inferSchema(self, rdd, samplingRatio=None)\n |      .. note:: Deprecated in 1.3, use :func:&#96;createDataFrame&#96; instead.\n |  \n |  jsonFile(self, path, schema=None, samplingRatio=1.0)\n |      Loads a text file storing one JSON object per line as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.json&#96; instead.\n |      \n |      &gt;&gt;&gt; sqlContext.jsonFile(&apos;python/test_support/sql/people.json&apos;).dtypes\n |      [(&apos;age&apos;, &apos;bigint&apos;), (&apos;name&apos;, &apos;string&apos;)]\n |  \n |  jsonRDD(self, rdd, schema=None, samplingRatio=1.0)\n |      Loads an RDD storing one JSON object per string as a :class:&#96;DataFrame&#96;.\n |      \n |      If the schema is provided, applies the given schema to this JSON dataset.\n |      Otherwise, it samples the dataset with ratio &#96;&#96;samplingRatio&#96;&#96; to determine the schema.\n |      \n |      &gt;&gt;&gt; df1 = sqlContext.jsonRDD(json)\n |      &gt;&gt;&gt; df1.first()\n |      Row(field1=1, field2=u&apos;row1&apos;, field3=Row(field4=11, field5=None), field6=None)\n |      \n |      &gt;&gt;&gt; df2 = sqlContext.jsonRDD(json, df1.schema)\n |      &gt;&gt;&gt; df2.first()\n |      Row(field1=1, field2=u&apos;row1&apos;, field3=Row(field4=11, field5=None), field6=None)\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import *\n |      &gt;&gt;&gt; schema = StructType([\n |      ...     StructField(&quot;field2&quot;, StringType()),\n |      ...     StructField(&quot;field3&quot;,\n |      ...                 StructType([StructField(&quot;field5&quot;, ArrayType(IntegerType()))]))\n |      ... ])\n |      &gt;&gt;&gt; df3 = sqlContext.jsonRDD(json, schema)\n |      &gt;&gt;&gt; df3.first()\n |      Row(field2=u&apos;row1&apos;, field3=Row(field5=None))\n |      \n |      .. versionadded:: 1.0\n |  \n |  load(self, path=None, source=None, schema=None, **options)\n |      Returns the dataset in a data source as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.load&#96; instead.\n |  \n |  newSession(self)\n |      Returns a new SQLContext as new session, that has separate SQLConf,\n |      registered temporary tables and UDFs, but shared SparkContext and\n |      table cache.\n |      \n |      .. versionadded:: 1.6\n |  \n |  parquetFile(self, *paths)\n |      Loads a Parquet file, returning the result as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.parquet&#96; instead.\n |      \n |      &gt;&gt;&gt; sqlContext.parquetFile(&apos;python/test_support/sql/parquet_partitioned&apos;).dtypes\n |      [(&apos;name&apos;, &apos;string&apos;), (&apos;year&apos;, &apos;int&apos;), (&apos;month&apos;, &apos;int&apos;), (&apos;day&apos;, &apos;int&apos;)]\n |  \n |  range(self, start, end=None, step=1, numPartitions=None)\n |      Create a :class:&#96;DataFrame&#96; with single LongType column named &#96;id&#96;,\n |      containing elements in a range from &#96;start&#96; to &#96;end&#96; (exclusive) with\n |      step value &#96;step&#96;.\n |      \n |      :param start: the start value\n |      :param end: the end value (exclusive)\n |      :param step: the incremental step (default: 1)\n |      :param numPartitions: the number of partitions of the DataFrame\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.range(1, 7, 2).collect()\n |      [Row(id=1), Row(id=3), Row(id=5)]\n |      \n |      If only one argument is specified, it will be used as the end value.\n |      \n |      &gt;&gt;&gt; sqlContext.range(3).collect()\n |      [Row(id=0), Row(id=1), Row(id=2)]\n |      \n |      .. versionadded:: 1.4\n |  \n |  registerDataFrameAsTable(self, df, tableName)\n |      Registers the given :class:&#96;DataFrame&#96; as a temporary table in the catalog.\n |      \n |      Temporary tables exist only during the lifetime of this instance of :class:&#96;SQLContext&#96;.\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      \n |      .. versionadded:: 1.3\n |  \n |  registerFunction(self, name, f, returnType=StringType)\n |      Registers a python function (including lambda function) as a UDF\n |      so it can be used in SQL statements.\n |      \n |      In addition to a name and the function itself, the return type can be optionally specified.\n |      When the return type is not given it default to a string and conversion will automatically\n |      be done.  For any other return type, the produced object must match the specified type.\n |      \n |      :param name: name of the UDF\n |      :param f: python function\n |      :param returnType: a :class:&#96;DataType&#96; object\n |      \n |      &gt;&gt;&gt; sqlContext.registerFunction(&quot;stringLengthString&quot;, lambda x: len(x))\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthString(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=u&apos;4&apos;)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import IntegerType\n |      &gt;&gt;&gt; sqlContext.registerFunction(&quot;stringLengthInt&quot;, lambda x: len(x), IntegerType())\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthInt(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=4)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import IntegerType\n |      &gt;&gt;&gt; sqlContext.udf.register(&quot;stringLengthInt&quot;, lambda x: len(x), IntegerType())\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthInt(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=4)]\n |      \n |      .. versionadded:: 1.2\n |  \n |  setConf(self, key, value)\n |      Sets the given Spark SQL configuration property.\n |      \n |      .. versionadded:: 1.3\n |  \n |  sql(self, sqlQuery)\n |      Returns a :class:&#96;DataFrame&#96; representing the result of the given query.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.sql(&quot;SELECT field1 AS f1, field2 as f2 from table1&quot;)\n |      &gt;&gt;&gt; df2.collect()\n |      [Row(f1=1, f2=u&apos;row1&apos;), Row(f1=2, f2=u&apos;row2&apos;), Row(f1=3, f2=u&apos;row3&apos;)]\n |      \n |      .. versionadded:: 1.0\n |  \n |  table(self, tableName)\n |      Returns the specified table as a :class:&#96;DataFrame&#96;.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.table(&quot;table1&quot;)\n |      &gt;&gt;&gt; sorted(df.collect()) == sorted(df2.collect())\n |      True\n |      \n |      .. versionadded:: 1.0\n |  \n |  tableNames(self, dbName=None)\n |      Returns a list of names of tables in the database &#96;&#96;dbName&#96;&#96;.\n |      \n |      :param dbName: string, name of the database to use. Default to the current database.\n |      :return: list of table names, in string\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; &quot;table1&quot; in sqlContext.tableNames()\n |      True\n |      &gt;&gt;&gt; &quot;table1&quot; in sqlContext.tableNames(&quot;db&quot;)\n |      True\n |      \n |      .. versionadded:: 1.3\n |  \n |  tables(self, dbName=None)\n |      Returns a :class:&#96;DataFrame&#96; containing names of tables in the given database.\n |      \n |      If &#96;&#96;dbName&#96;&#96; is not specified, the current database will be used.\n |      \n |      The returned DataFrame has two columns: &#96;&#96;tableName&#96;&#96; and &#96;&#96;isTemporary&#96;&#96;\n |      (a column with :class:&#96;BooleanType&#96; indicating if a table is a temporary one or not).\n |      \n |      :param dbName: string, name of the database to use.\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.tables()\n |      &gt;&gt;&gt; df2.filter(&quot;tableName = &apos;table1&apos;&quot;).first()\n |      Row(tableName=u&apos;table1&apos;, isTemporary=True)\n |      \n |      .. versionadded:: 1.3\n |  \n |  uncacheTable(self, tableName)\n |      Removes the specified table from the in-memory cache.\n |      \n |      .. versionadded:: 1.0\n |  \n |  ----------------------------------------------------------------------\n |  Class methods inherited from SQLContext:\n |  \n |  getOrCreate(cls, sc) from __builtin__.type\n |      Get the existing SQLContext or create a new one with given SparkContext.\n |      \n |      :param sc: SparkContext\n |      \n |      .. versionadded:: 1.6\n |  \n |  ----------------------------------------------------------------------\n |  Data descriptors inherited from SQLContext:\n |  \n |  __dict__\n |      dictionary for instance variables (if defined)\n |  \n |  __weakref__\n |      list of weak references to the object (if defined)\n |  \n |  read\n |      Returns a :class:&#96;DataFrameReader&#96; that can be used to read data\n |      in as a :class:&#96;DataFrame&#96;.\n |      \n |      :return: :class:&#96;DataFrameReader&#96;\n |      \n |      .. versionadded:: 1.4\n |  \n |  udf\n |      Returns a :class:&#96;UDFRegistration&#96; for UDF registration.\n |      \n |      :return: :class:&#96;UDFRegistration&#96;\n |      \n |      .. versionadded:: 1.3.1\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.468478519003E12,"submitTime":1.468478515219E12,"finishTime":1.468478519044E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"0783dcc7-d3d8-45d8-affd-4bb056c90c2f"},{"version":"CommandV1","origId":4461962339656676,"guid":"48aa02a2-b4a2-4a91-ba8e-a261f51f1516","subtype":"command","commandType":"auto","position":21.0,"command":"%md\nOutside of `pyspark` or a notebook, `SQLContext` is created from the lower-level `SparkContext`, which is usually used to create Resilient Distributed Datasets (RDDs). An RDD is the way Spark actually represents data internally; DataFrames are actually implemented in terms of RDDs.\n\nWhile you can interact directly with RDDs, DataFrames are preferred. They're generally faster, and they perform the same no matter what language (Python, R, Scala or Java) you use with Spark.\n\nIn this course, we'll be using DataFrames, so we won't be interacting directly with the Spark Context object very much. However, it's worth knowing that inside `pyspark` or a notebook, you already have an existing `SparkContext` in the `sc` variable. One simple thing we can do with `sc` is check the version of Spark we're using:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478515242E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","command mandType":"auto","position":25.0,"command":"%md\n### Working with your first DataFrames\n\nIn Spark, we first create a base [DataFrame](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.DataFrame). We can then apply one or more transformations to that base DataFrame. *A DataFrame is immutable, so once it is created, it cannot be changed.* As a result, each transformation creates a new DataFrame. Finally, we can apply one or more actions to the DataFrames.\n\n> Note that Spark uses lazy evaluation, so transformations are not actually executed until an action occurs.\n\nWe will perform several exercises to obtain a better understanding of DataFrames:\n* Create a Python collection of 10,000 integers\n* Create a Spark DataFrame from that collection\n* Subtract one from each value using `map`\n* Perform action `collect` to view results\n* Perform action `count` to view counts\n* Apply transformation `filter` and view results with `collect`\n* Learn about lambda functions\n* Explore how lazy evaluation works and the debugging challenges that it introduces\n\nA DataFrame consists of a series of `Row` objects; each `Row` object has a set of named columns. You can think of a DataFrame as modeling a table, though the data source being processed does not have to be a table.\n\nMore formally, a DataFrame must have a _schema_, which means it must consist of columns, each of which has a _name_ and a _type_. Some data sources have schemas built into them. Examples include RDBMS databases, Parquet files, and NoSQL databases like Cassandra. Other data sources don't have computer-readable schemas, but you can often apply a schema programmatically.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478515333E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns": We'll supply the rest of the schema and the column names as the second argument to `createDataFrame()`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478515569E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"23184d0e-0e6a-41e3-9ed5-7c81e3224150"},{"version":"CommandV1","origId":4461962339656692,"guid":"604deb9c-cbd1-4c6c-b472-c5ffc36d7d69","subtype":"command","commandType":"auto","position":37.0,"command":"%md\nLet's view the help for `createDataFrame()`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478515617E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a2c43310-ca8f-48aa-85bb-34d55d7f703d"},{"version":"CommandV1","origId":4461962339656693,"guid":"71efb99f-1178-40af-bf19-9c946dbc33b0","subtype":"command","commandType":"auto","position":38.0,"command":"help(sqlContext.createDataFrame)","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.468478515648E12,"submitTime to","position":47.0,"command":"help(dataDF)","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.46847851585E12,"submitTime":1.46847851585E12,"finishTime":1.468478517932E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"14b36648-6498-44eb-a686-6441c73ad4f9"},{"version":"CommandV1","origId":4461962339656703,"guid":"18a23d29-0f05-4ce8-978a-6a713da9cf37","subtype":"command","commandType":"auto","position":48.0,"command":"%md\nHow many partitions will the DataFrame be split into?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478515874E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"c6b1ff1c-08f6-49b3-901d-805a3f62fc35"},{"version":"CommandV1","origId":4461962339656704,"guid":"018ce1b7-6ea7-426c-802b-8979a1aacc8f","subtype":"command","commandType":"auto","position":49.0,"command":"dataDF.rdd.getNumPartitions()","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.468478515895E12,"submitTime":1.468478515895E12,"finishTime":1.468478517934E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"7e4351e7-8f79-43f2-bf29-07e513cdac92"},{"version":"CommandV1","origId":4461962339656705,"guid":"85f622bd-fa44-41c2-8c8f-dde3b8272436","subtype":"command","commandType":"auto","position":50.0,"command":"%md\n###### A note about DataFrames and queries\n\nWhen you use DataFrames or Spark SQL, you are building up a _query plan_. Each transformation you apply to a DataFrame adds some information to the query plan. When you finally call an action, which triggers execution of your Spark job, several things happen:\n\n1. Spark's Catalyst optimizer analyzes the query plan (called an _unoptimized logical query plan_) and attempts to optimize it. Optimizations include (but aren't limited to) rearranging and combining `filter()` operations for efficiency, converting `Decimal` operations to more efficient long integer operations, and pushing some operations down into the data source (e.g., a `filter()` operation might be translated to a SQL `WHERE` clause, if the data source is a traditional SQL RDBMS). The result of this optimization phase is an _optimized logical plan_.\n2. Once Catalyst has an optimized logical plan, it then constructs multiple _physical_ plans from it. Specifically, it implements the query in terms of lower level Spark RDD operations.\n3. Catalyst chooses which physical plan to use via _cost optimization_. That is, it determines which physical plan is the most efficient (or least expensive), and uses that one.\n4. Finally, once the physical RDD execution plan is established, Spark actually executes the job.\n\nYou can examine the query plan using the `explain()` function on a DataFrame. By default, `explain()` only shows you the final physical plan; however, if you pass it an argument of `True`, it will show you all phases.\n\n(If you want to take a deeper dive into how Catalyst optimizes DataFrame queries, this blog post, while a little old, is an excellent overview: [Deep Dive into Spark SQL's Catalyst Optimizer](https://databricks.com/blog/2015/04/13/deep-dive-into-spark-sqls-catalyst-optimizer.html).)\n\nLet's add a couple transformations to our DataFrame and look at the query plan on the resulting transformed DataFrame. Don't be too concerned if it looks like gibberish. As you gain more experience with Apache Spark, you'll begin to be able to use `explain()` to help you understand more about your DataFrame operations.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478515926E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"1f959a10-6196-4743-b9fc-a210da613a23"},{"version":"CommandV1","origId":4461962339656706,"guid":"de53228b-0241-44b3-b6d9-270bde950510","subtype":"command","commandType":"auto","position":51.0,"command":"newDF = dataDF.distinct().select('*')\nnewDF.explain(True)","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.468478515977E12,"submitTime":1.468478515977E12,"finishTime":1.468478517935E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"37224bc7-87aa-47be-a6ff-8c5bd0525d0b"},{"version":"CommandV1","origId":4461962339656707,"guid":"42993284-d4ca-48a7-bb3b-8018bb284d7a","subtype":"command","commandType":"auto","position":52.0,"command":"%md\n### (3c): Subtract one from each value using _select_\n\nSo far, we've created a distributed DataFrame that is split into many partitions, where each partition is stored on a single machine in our cluster.  Let's look at what happens when we do a basic operation on the dataset.  Many useful data analysis operations can be specified as \"do something to each item in the dataset\".  These data-parallel operations are convenient because each item in the dataset can be processed individually: the operation on one entry doesn't effect the operations on any of the other entries.  Therefore, Spark can parallelize the operation.\n\nOne of the most common DataFrame operations is `select()`, and it works more or less like a SQL `SELECT` statement: You can select specific columns from the DataFrame, and you can even use `select()` to create _new_ columns with values that are derived from existing column values. We can use `select()` to create a new column that decrements the value of the existing `age` column.\n\n`select()` is a _transformation_. It returns a new DataFrame that captures both the previous DataFrame and the operation to add to the query (`select`, in this case). But it does *not* actually execute anything on the cluster. When transforming DataFrames, we are building up a _query plan_. That query plan will be optimized, implemented (in terms of RDDs), and executed by Spark _only_ when we call an action.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478515998E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a42caf8b-edb0-4838-9edb-ed13ee64926b"},{"version":"CommandV1","origId":4461962339656708,"guid":"988c25d1-491f-4ed7-a05c-b5c51eb11870","subtype":"command","commandType":"auto","position":53.0,"command":"# Transform dataDF through a select transformation and rename the newly created '(age -1)' column to 'age'\n# Because select is a transformation and Spark uses lazy evaluation, no jobs, stages,\n# or tasks will be launched when we run this code.\nsubDF = dataDF.select('last_name', 'first_name', 'ssn', 'occupation', (dataDF.age - 1).alias('age'))","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.468478516019E12,"submitTime":1.468478516019E12,"finishTime":1.468478517936E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"2c02d040-0537-4b2f-9054-adaa4f761e0c"},{"version":"CommandV1","origId":4461962339656709,"guid":" \"height:700px;float:right\"/>\n\nTo see a list of elements decremented by one, we need to create a new list on the driver from the the data distributed in the executor nodes.  To do this we can call the `collect()` method on our DataFrame.  `collect()` is often used after transformations to ensure that we are only returning a *small* amount of data to the driver.  This is done because the data returned to the driver must fit into the driver's available memory.  If not, the driver will crash.\n\nThe `collect()` method is the first action operation that we have encountered.  Action operations cause Spark to perform the (lazy) transformation operations that are required to compute the values returned by the action.  In our example, this means that tasks will now be launched to perform the `createDataFrame`, `select`, and `collect` operations.\n\nIn the diagram, the dataset is broken into four partitions, so four `collect()` tasks are launched. Each task collects the entries in its partition and sends the result to the driver, which creates a list of the values, as shown in the figure below.\n\nNow let's run `collect()` on `subDF`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478516077E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d4a320f1-c52d-4c0e-aec3-34f539b0fa32"},{"version":"CommandV1","origId":4461962339656712,"guid":"109bce51-5b5e-494f-b8d5-40032ebfc22b","subtype":"command","commandType":"auto","position":57.0,"command":"# Let's collect the data\nresults = subDF.collect()\nprint results","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.468478516096E12,"submitTime":1.468478516096E12,"finishTime":1.468478517939E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ead0755f-1b13-48ae-8386-991223986192"},{"version":"CommandV1","origId":4461962339656713,"guid":"e54c8739-4c5b-4180-995c-f580ecbddcfa","subtype":"command","commandType":"auto","position":58.0,"command":"%md\nA better way to visualize the data is to use the `show()` method. If you don't tell `show()` how many rows to display, it displays 20 rows.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478516119E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"cf0872e6-bbd5-4b41-ba83-394372f78f50"},{"version":"CommandV1","origId":4461962339656714,"guid":"481d68a6-fd4a-4e3f-9470-a0fafde3d812","subtype":"command","commandType":"auto","position":59.0,"command":"subDF.show()","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"wo in this filtered DataFrame to the driver program.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478516274E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"2407edeb-0704-40dc-9e67-f1ab065bde69"},{"version":"CommandV1","origId":4461962339656722,"guid":"0faa90a3-dfba-46ca-ae98-b7a8ff84b58c","subtype":"command","commandType":"auto","position":67.0,"command":"filteredDF = subDF.filter(subDF.age < 10)\nfilteredDF.show(truncate=False)\nfilteredDF.count()","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.46847851629E12,"submitTime":1.46847851629E12,"finishTime":1.468478517962E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"8778407f-eaa2-4231-aa1e-1a124e578591"},{"version":"CommandV1","origId":4461962339656723,"guid":"28db8ecf-6f2c-4abf-86cd-628385f5de62","subtype":"command","commandType":"auto","position":68.0,"command":"%md\n(These are some _seriously_ precocious children...)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478516307E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"10385ea2-9c2a-4db4-a924-07fbec430565"},{"version":"CommandV1","origId":4461962339656724,"guid":"129f59ab-105a-42e4-abd6-a8b37eedbe89","subtype":"command","commandType":"auto","position":69.0,"command":"%md\n## Part 4: Python Lambda functions and User Defined Functions\n\nPython supports the use of small one-line anonymous functions that are not bound to a name at runtime.\n\n`lambda` functions, borrowed from LISP, can be used wherever function objects are required. They are syntactically restricted to a single expression. Remember that `lambda` functions are a matter of style and using them is never required - semantically, they are just syntactic sugar for a normal function definition. You can always define a separate normal function instead, but using a `lambda` function is an equivalent and more compact form of coding. Ideally you should consider using `lambda` functions where you want to encapsulate non-reusable code without littering your code with one-line functions.\n\nHere, instead of defining a separate function for the `filter()` transformation, we will use an inline `lambda()` function and we will register that lambda as a Spark _User Defined Function_ (UDF). A UDF is a special wrapper around a function, allowing the function to be used in a DataFrame query.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478516322E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"8d14d0b4-68c3-4627-a705-73a593a3495e"},{"version":"CommandV1","origId":4461962339656725,"guid":"42b3eae2-5260-420e-91dc-d6168ed49cae","subtype":"command","commandType":"auto","position":70.0,"command":"from pyspark.sql.types import BooleanType\nless_ten = udf(lambda s: s < 10, BooleanType())\nlambdaDF = subDF.filter(less_ten(subDF.age))\nlambdaDF.show()\nlambdaDF.count()","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.468478516339E12,"submitTime":1.468478516339E12,"finishTime":1.468478517964E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"4ab200de-affe-493f-85c3-0031afc0f4e5"},{"version":"CommandV1","origId":4461962339656726,"guid":"23e112c1-41be-4bbc-b256-ee197f115569","subtype":"command","commandType":"auto","position":71.0,"command":"# Let's collect the even values less than 10\neven = udf(lambda s: s % 2 == 0, BooleanType())\nevenDF = lambdaDF.filter(even(lambdaDF.age))\nevenDF.show()\nevenDF.count()","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.468478516354E12," commandType":"auto","position":77.0,"command":"%md\n### (6a) _orderBy_\n\n[`orderBy()`](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.DataFrame.distinct) allows you to sort a DataFrame by one or more columns, producing a new DataFrame.\n\nFor example, let's get the first five oldest people in the original (unfiltered) DataFrame. We can use the `orderBy()` transformation. `orderBy` takes one or more columns, either as _names_ (strings) or as `Column` objects. To get a `Column` object, we use one of two notations on the DataFrame:\n\n* Pandas-style notation: `filteredDF.age`\n* Subscript notation: `filteredDF['age']`\n\nBoth of those syntaxes return a `Column`, which has additional methods like `desc()` (for sorting in descending order) or `asc()` (for sorting in ascending order, which is the default).\n\nHere are some examples:\n\n```\ndataDF.orderBy(dataDF['age'])  # sort by age in ascending order; returns a new DataFrame\ndataDF.orderBy(dataDF.last_name.desc()) # sort by last name in descending order\n```","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478516444E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"a97ca37f-b225-47b4-9423-6e868a5b6480"},{"version":"CommandV1","origId":4461962339656733,"guid":"4d6b6035-0ead-40f7-9857-4f59afd4ed99","subtype":"command","commandType":"auto","position":78.0,"command":"# Get the five oldest people in the list. To do that, sort by age in descending order.\ndisplay(dataDF.orderBy(dataDF.age.desc()).take(5))","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.46847851646E12,"submitTime":1.46847851646E12,"finishTime":1.468478517969E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"451d34e3-f91b-43da-bddc-349729220e6e"},{"version":"CommandV1","origId":4461962339656734,"guid":"f492fe8b-785b-49c0-93bd-c862b63bc53d","subtype":"command","commandType":"auto","position":79.0,"command":"%md\nLet's reverse the sort order. Since ascending sort is the default, we can actually use a `Column` object expression or a simple string, in this case. The `desc()` and `asc()` methods are only defined on `Column`. Something like `orderBy('age'.desc())` would not work, because there's no `desc()` method on Python string objects. That's why we needed the column expression. But if we're just using the defaults, we can pass a string column name into `orderBy()`. This is sometimes easier to read.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478516476E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadat ,"commandType":"auto","position":90.0,"command":"%md\n### (6c) _drop_\n\n[`drop()`](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.DataFrame.drop) is like the opposite of `select()`: Instead of selecting specific columns from a DataFrame, it drops a specifed column from a DataFrame.\n\nHere's a simple use case: Suppose you're reading from a 1,000-column CSV file, and you have to get rid of five of the columns. Instead of selecting 995 of the columns, it's easier just to drop the five you don't want.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478516638E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"08165dec-9840-44de-b411-4bb845a69b2e"},{"version":"CommandV1","origId":4461962339656746,"guid":"852e016f-46c9-497b-a4dc-7f91f3a4eb25","subtype":"command","commandType":"auto","position":91.0,"command":"dataDF.drop('occupation').drop('age').show()","commandVersion":0,"state":"error","results":null,"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.468478516653E12,"submitTime":1.468478516653E12,"finishTime":1.468478517979E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"6293fe1d-29c8-4151-ad1b-0d51a9ca90be"},{"version":"CommandV1","origId":4461962339656747,"guid":"09362e65-a0dc-44c1-aa75-6674da0211c2","subtype":"command","commandType":"auto","position":92.0,"command":"%md\n### (6d) _groupBy_\n\n[`groupBy()`]((http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.DataFrame.groupBy) is one of the most powerful transformations. It allows you to perform aggregations on a DataFrame.\n\nUnlike other DataFrame transformations, `groupBy()` does _not_ return a DataFrame. Instead, it returns a special [GroupedData](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.GroupedData) object that contains various aggregation functions.\n\nThe most commonly used aggregation function is [count()](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.GroupedData.count),\nbut there are others (like [sum()](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.GroupedData.sum), [max()](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.GroupedData.max), and [avg()](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.GroupedData.avg).\n\nThese aggregation functions typically create a new column and return a new DataFrame.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.468478516667E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ae4a7
